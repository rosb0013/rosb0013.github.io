<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>ARC</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/about.css">
    </head>

    <body>
        <!-- creating a container class for css media query controlling -->
        <div class="container">
            <header class="masthead">
                <nav class="navigation">
                    <ul class="nav-list">
                        <li>
                            <!-- Logo is the same size for each media query so am using 1 optimized PNG
                            version -->
                            <img src="images/logo.png" alt="ARC logo" class="arc-logo">
                        </li>

                        <li>
                            <a href="index.html" class="nav-home">Home</a>
                        </li>
                        <li>
                            <a href="about.html" class="nav-about">About</a>
                        </li>
                        <li>
                            <a href="contact.html" class="nav-contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <main class="contact-page">
                <section class="hear">
                    <h1 class="hear-from-you">We Want to Hear From You</h1>
                    <p>If you have an idea for an activity that you think you and your fellow students would love to participate in that we are not already offering, we want to know about it!</p>
                    <img src="images/contact-mobile.jpg" alt="Contact icons" class="contact-icons">
                </section>
                <div class="contact-form">
                    <form class="card" action="#" method="post">
                        <fieldset class="apply-form">
                            <h3>Contact Us</h3>
                            <!-- putting all of the input fields into a list so they appear top to bottom
                            -->
                            <ul class="apply-list">
                                <li><input id="fullname" type="text" name="fullname" placeholder="Full Name"></li>
                                <li><input id="student-number" type="number" name="studentnumner" placeholder="Student Number"></li>
                                <li><input id="email" type="email" name="email" placeholder="Email address"></li>
                                <li><input type="button" class="btn-drive" value="DRIVE WITH US"></li>
                                <li>
                                    <label class="already">Already applied?</label>
                                    <label class="status">Check your application status here</label>
                                </li>
                            </ul>
                        </fieldset>
                    </form>
    




                </div>




            </main>
