<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dash</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main>
            <header class="header"></header>
            <section class="section"></section>
            <footer class="footer">
                <h3>See how much you can earn wtih Dash</h3>
                <p>how many hours do you want to drive with us each week?</p>
                <form action="hours.html" method="get">
                    <label for="hours"></label>
                    <input
                        id="hours"
                        type="text"
                        name="number"
                        placeholder="Hours"
                        required="required">
                    <label for="city"></label>
                    <input id="city" type="text" name="city" placeholder="City" required="required">
                    <input id="btn-calculate" type="submit">


                    

                </form>

            </footer>
        </main>

    </body>
</html>
